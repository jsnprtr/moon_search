		<title>Apollo 11 Flight Transcripts</title>

      src="https://code.jquery.com/jquery-3.1.1.min.js"

      crossorigin="anonymous"></script>
    <script src="../semantic/dist/semantic.min.js"></script>
    
		<script type="text/javascript" src="../assets/js/cards.js"></script>
		<script type="text/javascript" src="../assets/js/params.js"></script>
		<script type="text/javascript" src="../assets/js/search.js"></script>

		<style type="text/css">
		  .ui.cards > .card {
			  width: 400px;
			}
			i.external.share.icon {
				margin-left: 0.5em;
			}
	  </style>
	  <script type="text/javascript">

	  	function updateUi(response, params){
	  		var cardHolder = $("#cardHolder"),
	  			document = response.response.docs[0],
	  			card = new apollo.Card(document, null);
	  		cardHolder.empty();
	  		cardHolder.append(card.createCard());
	  	}

	  	function getResult(id){
	  		var params = new apollo.Params();
	  		params.addParam("q", "id:" + id);
	  		apollo.search(params, updateUi);
	  	}

	  	$( document ).ready(function() {
	  		var params = new URLSearchParams(window.location.search),
	  			id = params.get("id");
	  		if(id){
	  			getResult(id);
	  		}
	  	});

	  </script>
	</head>
	<body>
		<div class="ui main container">
			<div id="cardHolder" class="ui cards">
				<div class="ui card">
					<div class="content">
						<b>Time:</b>
						00 00 01 27
						<br>
						<b>CDR:</b>
						Roger. We got a roll program.
					</div>
				</div>
			</div>
		</div>
	</body>
